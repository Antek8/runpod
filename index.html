<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunPod LLM Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        #chatbox::-webkit-scrollbar { width: 8px; }
        #chatbox::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #chatbox::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        #chatbox::-webkit-scrollbar-thumb:hover { background: #555; }
        .message { 
            padding: 10px 15px; 
            border-radius: 15px; 
            margin-bottom: 10px; 
            max-width: 80%; 
            word-wrap: break-word; 
            line-height: 1.5; 
        }
        .user-message { 
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 0px; 
        }
        .assistant-message { 
            background-color: #e5e7eb; /* Tailwind gray-200 */
            color: #1f2937; /* Tailwind gray-800 */
            align-self: flex-start; 
            border-bottom-left-radius: 0px; 
        }
        .error-message { 
            background-color: #ef4444; /* Tailwind red-500 */
            color: white; 
            padding: 10px; 
            border-radius: 8px; 
            text-align: center; 
            margin: 10px; 
        }
        .loading-indicator { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 10px; 
            color: #6b7280; /* Tailwind gray-500 */
        }
        .loading-spinner { 
            border: 4px solid #f3f4f6; 
            border-top: 4px solid #3b82f6; 
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            animation: spin 1s linear infinite; 
            margin-right: 8px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-lg flex flex-col h-[85vh]">
        <header class="bg-gray-800 text-white p-4 rounded-t-lg">
            <h1 class="text-xl font-semibold text-center">Secure RunPod Chat</h1>
        </header>

        <div id="chatbox" class="flex-grow p-6 space-y-4 overflow-y-auto flex flex-col">
            <div class="message assistant-message">Hello! How can I help you today?</div>
        </div>

        <div id="loading" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>Thinking...</span>
        </div>

        <div id="errorDisplay" class="error-message hidden"></div>

        <footer class="p-4 border-t border-gray-200 rounded-b-lg bg-gray-50">
            <div class="flex items-center space-x-3">
                <input type="text" id="userInput" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Type your message...">
                <button id="sendButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Send
                </button>
            </div>
        </footer>
    </div>

    <script>
        // ───── CONFIGURATION ─────
        // !!! IMPORTANT: Replace this placeholder with your *actual* Cloudflare Worker URL !!!
        // Get this from your Cloudflare Worker's dashboard. It should look like:
        // https://your-worker-name.your-account.workers.dev
        const WORKER_URL = "12da833e.runllm.pages.dev"
        
        // Ensure this matches the model name available on your RunPod instance.
        const MODEL_NAME = "llama2:13b"; 
        // ─────────────────────────

        // Get references to the HTML elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loading');
        const errorDisplay = document.getElementById('errorDisplay');

        // Initialize the chat history (matches the first message)
        let messageHistory = [{ role: "assistant", content: "Hello! How can I help you today?" }];

        // Function to check if the WORKER_URL has been set.
        function checkConfig() {
            if (WORKER_URL === "YOUR_CLOUDFLARE_WORKER_URL" || WORKER_URL === "") {
                errorDisplay.textContent = "Configuration needed: Please update the WORKER_URL in index.html with your Cloudflare Worker URL.";
                errorDisplay.classList.remove('hidden');
                sendButton.disabled = true;
                return false;
            }
            errorDisplay.classList.add('hidden');
            sendButton.disabled = false;
            return true;
        }

        // Function to add a message to the chatbox UI.
        function displayMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role === 'user' ? 'user-message' : 'assistant-message');
            
            // Simple text sanitation and newline handling
            const tempDiv = document.createElement('div');
            tempDiv.textContent = content;
            messageElement.innerHTML = tempDiv.innerHTML.replace(/\n/g, '<br>');

            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }

        // Function to send the message to the backend (Cloudflare Worker).
        async function handleSendMessage() {
            if (!checkConfig()) return; // Stop if not configured
            const userText = userInput.value.trim();
            if (!userText) return; // Stop if input is empty

            // Display user message and update history
            displayMessage('user', userText);
            messageHistory.push({ role: "user", content: userText });
            userInput.value = ''; // Clear input

            // Show loading, hide errors, disable button
            loadingIndicator.classList.remove('hidden');
            errorDisplay.classList.add('hidden');
            sendButton.disabled = true;

            try {
                // Send the request to our Cloudflare Worker
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messageHistory,
                        stream: false
                    })
                });

                // Get the response as JSON (this is where the previous error occurred)
                const data = await response.json();

                // Check if the response was NOT OK (e.g., 4xx, 5xx errors)
                if (!response.ok) {
                    // Throw an error using the 'error' field from our worker's JSON response, or a default message.
                    throw new Error(data.error || `API Error (${response.status}): ${response.statusText}`);
                }

                // Extract the reply content (adjust if your LLM/Worker returns a different structure)
                const replyContent = data?.message?.content || data?.response || "<Could not extract a reply from the response.>";

                // Display assistant message and update history
                displayMessage('assistant', replyContent);
                messageHistory.push({ role: "assistant", content: replyContent });

            } catch (error) {
                console.error('Error sending message:', error);
                // Display the error in the UI
                errorDisplay.textContent = `Error: ${error.message}. Check browser console & Worker logs for details.`;
                errorDisplay.classList.remove('hidden');
                // Remove the last user message from history, as it failed
                messageHistory.pop(); 
            } finally {
                // Hide loading and re-enable button regardless of success or failure
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                userInput.focus(); // Set focus back to input
            }
        }

        // Add event listeners for the send button and Enter key.
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Run the configuration check when the page loads.
        checkConfig();
    </script>
</body>
</html>
